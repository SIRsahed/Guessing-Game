<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="p_one">
        <label for="">Player One</label><br><br>
        <input type="password" class="p_one_input" placeholder="Enter a digit">
        <button class="p_one_btn">Start</button>
        <p class="error"></p>
    </div>

    <div class="p_two">
        <label for="">Player Two</label><br><br>
        <input type="password" class="p_two_input" placeholder="Enter a digit">
        <button class="p_two_btn">Check</button>
        <p class="result"></p>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
